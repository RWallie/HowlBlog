# server listening on port 8080
server.port=8080

# utilizing h2 in memory database so data is only persisted while server is running
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
# username and password for H2 console in web browser
spring.datasource.username=sa
spring.datasource.password=

# enables logging of SQL statements generated by hibernate
spring.jpa.show-sql=true
# configures the SQL statementes generated to be compatible with H2s syntax   
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# updates database schemas based on Entities upon application startup
spring.jpa.hibernate.ddl-auto=update
# enable H2 console in web browser at endpoint /h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
